<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEye - Repeating</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttonContainer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/processingMessage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doneButton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/startButton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/textOut.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doneButton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/textBox.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="loader" id="loader" style="display: none;"></div>
    <div class="logo-container" id="logoContainer">
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="AEYE logo" class="center-logo">
    </div>
    <div id="myModal" class="modal">
        <img class="modal-content" id="img01">
        <div class="caption" id="caption"></div>
      </div>

    <div class="button-container">
        <div class="button-border">
            
            <div class="processing-message" id="processingMessage">
                    <div class="loader"></div>
                    <span>Processing...</span>
             </div>
           
             <button id="startButton" ><i id="buttonIcon2" class="fas fa-play"></i></button>      
             <button id="doneButton" style="display:none;" onclick="disableButton(this); window.location.href='/'" disabled>
                <i class="fa-solid fa-circle-check"></i>
                <span id="timer">10</span>
            </button>
            
            <script>
            function disableButton(button) {
                button.disabled = true;
            }
            </script>
            
              
        </div>
    </div>
    <div id="ocrTextBox" class="textOut">
        <div class="ocrTextBox">
            <span class="close">&times;</span>
            <p id="ocrText"></p>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/repeat.js') }}"></script>

</body>
</html>
