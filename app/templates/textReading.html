<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEye - Text Reading</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/video.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttonContainer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/processingMessage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/captureTimer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exitButton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doneButton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/textOut.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/textBox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/captureTextButton.css') }}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="video-wrapper" id="videoWrapper">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <button id="flipButton" class="flip-button"><i id="buttonIcon3" class="fas fa-repeat"></i></button>
        <div class="border-box-container">
            <div class="border-box" id="borderBox">
                <span></span>
            </div>
        </div> 
    </div>

    <div class="button-container">
        <div class="button-border">
           
            <button id="exitButton" onclick="window.location.href='/'"><i class="fa fa-home"></i></button>
            <button id="captureButton"><i id="buttonIcon" class="fas fa-camera"></i></button> 
            <button id="doneButton" style="display:none;" onclick="disableButton(this); window.location.href='/'" disabled>
                <i class="fa-solid fa-circle-check"></i>
                <span id="timer">10</span>
            </button>
            
            <script>
            function disableButton(button) {
                button.disabled = true;
            }
            </script>              
        </div>
    </div>


    <div id="ocrTextBox" class="textOut">
        <div class="ocrTextBox">
            <span class="close">&times;</span>
            <p id="ocrText"></p>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/openCamera.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/textReading.js') }}"></script>
</body>
</html>
